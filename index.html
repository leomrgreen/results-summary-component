<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        font-weight: bold;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <h1>Your Result</h1>
        <div class="result-circle">
          <div class="result">76 <br /><span>of 100</span></div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br />the people who have taken
          <br />these tests.
        </p>
      </div>
      <div class="summary-container">
        <h1>Summary</h1>
        <div class="score">
          <div class="score-container">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <span class="black">80 /</span>
            <span class="grey">100</span>
          </div>
          <div class="score-container yellow">
            <div class="memory">
              <img src="assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <span class="black">92 /</span>
            <span class="grey">100</span>
          </div>
          </div>
          <div class="score-container green">
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </div>
          <span class="black">61 /</span>
          <span class="vbgrey">100</span>
        </div>
        <div class="score-container blue">
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            <span>Visual</span>
          </div>
          <span class="black">72 /</span>
          <span class="vgrey">100</span>
        </div>
        <button class="cont">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/leomrgreen">Leo Jonsson</a>.
    </div>
  </body>
</html>
